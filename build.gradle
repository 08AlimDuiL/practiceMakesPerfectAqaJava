testlogger {
    theme 'plain'
    showExceptions true
    showStackTraces true
    showCauses true
    slowThreshold 1
    showSummary true
    showSimpleNames false
    showPassed true
    showSkipped true
    showFailed true
    showStandardStreams true
    showPassedStandardStreams true
}

